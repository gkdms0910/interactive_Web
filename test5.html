<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Gallery</title>
        <link rel="stylesheet" href="test5.css">
        <script src="./bundle/index.js"></script>
    </head>
    <body>
        <div class="backImg" id="back1"></div> <!-- 첫 번째 배경 이미지 -->
        <canvas id="canvas1"></canvas>
        <div class="backImg" id="back2"></div>
        <div class="frontImg"></div>
        <div class="gallery">
            <div class="image-container">
                <img src="1.jpg" alt="Image 1" class="gallery-image" id="img1">
                <span class="image-text">Text for Image 1</span>
            </div>
            <div class="image-container">
                <img src="2.jpg" alt="Image 2" class="gallery-image">
                <span class="image-text">Text for Image 2</span>
            </div>
            <div class="image-container">
                <img src="3.jpg" alt="Image 3" class="gallery-image">
                <span class="image-text">Text for Image 3</span>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <script src="test5.js"></script>
    </body>

</html>
